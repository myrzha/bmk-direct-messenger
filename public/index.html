<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blend Sending SMS</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: ''
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
        #textMessage
        {
            margin: 0px; 
            width: 90%; 
            height: 150px;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
    <select id="select1">
        <option value="">Select an option</option>
        <option value="Send SMS">Send SMS</option>
        <!--<option value="someMessage">Some SMS</option>
        <option value="anotherMessage">Another SMS</option>
        <option value="thirdMessage">Third SMS</option>
        <option value="unknownMessage">Unknown SMS</option>-->
    </select>
    <br>
    Message : <br>
    <textarea id="textMessage" maxlength="150" ></textarea>
</div>
<div id="step2" class="step">
    You chose the message: <div id="message"></div>
    <br>
    Message : <div id="CurrentMessage"></div>
</div>
</body>
</html>
